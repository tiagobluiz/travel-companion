name: backend-ci

on:
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Ensure Gradle wrapper executable
        run: chmod +x gradlew

      - name: Ensure Docker is available for Testcontainers
        run: |
          sudo systemctl start docker
          docker info

      - name: Configure docker-java API level for Docker 29+
        run: echo "api.version=1.44" > "$HOME/.docker-java.properties"

      - name: Run backend tests
        env:
          DOCKER_HOST: unix:///var/run/docker.sock
          DOCKER_API_VERSION: "1.44"
        run: ./gradlew test --no-daemon
